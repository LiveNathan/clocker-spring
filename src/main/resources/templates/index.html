<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<body>
<div class="flex h-dvh" layout:fragment="content">
    <div class="flex w-1/2 flex-col items-center justify-center bg-base-200">
        <div hx-swap="outerHTML"
               hx-target="this"
               hx-trigger="load"
             th:hx-get="@{/clockButton}"></div>
    </div>

    <div class="w-1/2 p-5">
        <ol id="clock-event-list">
            <li th:each="event : ${clockEvents}" th:text="${event.timeStamp()}"></li>
        </ol>
    </div>
</div>

<th:block layout:fragment="script-content">
    <!-- Add additional scripts there that are only needed for this page (Application wide scripts should be added in layout/main.html) -->
</th:block>
</body>
</html>
